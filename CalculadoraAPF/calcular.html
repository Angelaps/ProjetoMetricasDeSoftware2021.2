<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/calcular.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container-nav">
                <a href="/index.html" class="navbar-brand d-flex align-items-center">
                    <strong>Calculadora PPF</strong>
                </a>
            </div>
        </div>
    </header>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Infome o necessario</h4>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Função</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Informe a função"
                                value="" required="">
                        </div>

                        <div class="col-md-5">
                            <label for="country" class="form-label">Tipo</label>
                            <select class="form-select" id="country" required="">
                                <option value="">Escolha...</option>
                                <option>ALI</option>
                                <option>AIE</option>
                                <option>CE</option>
                                <option>SE</option>
                                <option>EE</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="state" class="form-label">I/A/E</label>
                            <select class="form-select" id="state" required="">
                                <option value="">Escolha...</option>
                                <option>I - Inclusão</option>
                                <option>A - Alteração</option>
                                <option>E - Exclusão</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" href="" class="w-100 btn btn-lg btn-primary">Gerar PPF</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
